    <title>Ordem crecente</title>

</head>

<body>

    <script>
        var n1 = parseInt(prompt("Digite o primeiro número: "));
        var n2 = parseInt(prompt("Digite o segundo número: "));
        var n3 = parseInt(prompt("Digite o terceiro número: "));

        if (n1 > n2 && n1 > n3) {
            if (n2 > n3) {
                alert(n3 + ", " + n2 + ", " + n1);
            } else {
                alert(n2 + ", " + n3 + ", " + n1);
            }
        } else if (n2 > n3) {
            if (n1 > n3) {
                alert(n3 + ", " + n1 + ", " + n2);
            } else {
                alert(n1 + ", " + n3 + ", " + n2);
            }
        } else {
            if (n1 > n2) {
                alert(n2 + ", " + n1 + ", " + n3);
            } else {
                alert(n1 + ", " + n2 + ", " + n3);
            }
        }
    </script>

    <!-- Efetuar a leitura de três valores (variáveis A, B e C) e apresentá-los dispostos em ordem crescente.   -->

</body>
