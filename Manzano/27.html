<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="Exercício 5.2-a da Apostila Manzano">
    <meta name="keywords" content="Javascript, Aula, Manzano">
    <meta name="author" content="Alice">

    <title>Quadrados dos números inteiros de 15 a 200</title>

</head>

<body>

    <p id="saida"></p>
    <script>
        var texto = "";
        var contador = 15;

        do {
            texto += "<br>" + contador ** 2;
            contador ++;
        } while (contador <= 200)

        document.getElementById('saida').innerHTML = texto;
  </script>

    <!--  Apresentar os quadrados dos números inteiros de 15 a 200.  -->

</body>

</html>
