<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="keywords" content="Javascript, Aula, Manzano">

    <title>Taboada</title>

</head>

<body>

    <script>
        var contador = 1;
        var numero = parseInt(prompt("Digite um número: "));

        while (contador < 11) {
            alert(numero + " x " + contador + " = " + numero * contador);
            contador += 1;
        }
    </script>

    <!--  Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer.  -->

</body>

</html>
