<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="keywords" content="Javascript, Aula, Manzano">
    <meta name="author" content="Alice">

    <title>soma dos valores de 1 até 500</title>

</head>

<body>

    <p id="saida"></p>
    <script>
        var total = 0;
        var contador = 1;

        do {
            total += contador;
            contador++;
        } while (contador <= 500)

        document.getElementById('saida').innerHTML = total;
    </script>

    <!--   Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
           1 até 500.   -->

</body>

</html>
