    <title>Expoente qualquer e um número qualquer</title>

</head>

<body>

    <script>
        
        var numero = parseFloat(prompt("Digite o número a ser elevado: "));
        var resultado = 1;


        for (var expoente = parseInt(prompt("Digite o expoente: ")); expoente > 0; expoente--) {
            resultado = resultado * numero;
        }
        alert(resultado)
    </script>

    <!-- Elaborar um programa que apresente como resultado o valor de uma potência de uma base
         qualquer elevada a um expoente qualquer, ou seja, de BE
         , em que B é o valor da base e E o valor do expoente. Observe que neste exercício não
        pode ser utilizado o operador de exponenciação do portuguol (^).   -->

</body>
