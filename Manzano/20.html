<body>

    <script>
        var expoente = parseInt(prompt("Digite o expoente: "));
        var numero = parseFloat(prompt("Digite o número a ser elevado: "));
        var contador;
        var resultado = 1;


        while (expoente > 0) {
            resultado = resultado * numero;
            expoente -= 1;
        }
        alert(resultado)
    </script>
