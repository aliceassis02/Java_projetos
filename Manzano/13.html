    <title>Valor não maior que 3</title>

</head>

<body>

    <script>
        var numero = parseInt(prompt("Digite um número não divisível por 3: "));

        if (numero <= 3) {
            alert(numero);
        }
    </script>

    <!-- Elaborar um programa que efetue a leitura de um determinado valor inteiro, e efetue a sua
        apresentação, caso o valor não seja maior que três  -->

</body>
