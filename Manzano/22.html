    <title>Conversor Celsius Fahrenheit</title>

<body>

    <script>
        var celsius = 10;

        while (celsius <= 100) {
            alert(celsius + "º celsius = " + ((celsius * 9) + 160) / 5 + "º Fahrenheit");
            celsius += 10;
        }
    </script>

          rograma deve apresentar os valores das duas temperaturas. A fórmula de conversão
  
  
          1609
  
  
           , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.   -->
