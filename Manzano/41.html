    <title>soma pares de 1 a 500</title>

</head>

<body>

    <script>
        var numero = 0;

        for (let contador = 1; contador <= 500; contador++) {
            if (contador % 2 == 0) {
                numero += contador;
            }
        }

        alert(numero);
    </script>

    <!--   Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
1 até 500.  -->

</body>
