    <title>Conversor de Fahrenheit para Celsius</title>

</head>

<body>

    <script>
        var fahrenheit = parseInt(prompt("Digite o valor em graus Faahrenheit: "));
        

        alert(fahrenheit + "º Fahrenheit equivalem a " + 5 * ((fahrenheit - 32) / 9));
    </script>

    <!-- Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de
conversão é C ← (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.
 -->

</body>
