    <title>Área de uma casa</title>

</head>

<body>
    <script>
        var resposta = "s";
        var areaTotal = 0;

        while (resposta == "sim" || resposta == "SIM" || resposta == "s" || resposta == "S") {
            var comodo;
            var largura;
            var comprimento;

            comodo = prompt("Digite o nome do cômodo: ");
            largura = parseFloat(prompt("Digite a largura do cômodo: "));
            comprimento = parseFloat(prompt("Digite o comprimento do cômodo: "));

            areaTotal += largura * comprimento;

            resposta = prompt("O comodo" + comodo + "Tem uma área total de " + largura * comprimento + "m²;\n"
            + "Deseja inserir outro cômodo? (S/N)");
        }

        alert("A área total da casa é de " + areaTotal + "m².");
    </script>

    <!--  Elaborar um programa que possibilite calcular a área total de uma residência (sala, cozinha,
banheiro, quartos, área de serviço, quintal, garagem, etc.). O programa deve solicitar a entrada do
nome, a largura e o comprimento de um determinado cômodo. Em seguida, deve apresentar a área do cômodo 
lido e também uma mensagem solicitando do usuário a confirmação de continuar calculando novos cômodos. 
Caso o usuário responda “NAO”, o programa deve apresentar o valor
total acumulado da área residencial.   -->

</body>

</html>
