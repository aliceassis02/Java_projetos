<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculadora, matemática, contar">
    <meta name="description" content="Uma calculadora 100% funcional">
    <meta name="author" content="Alice">

    <link rel="stylesheet" href="estilo.css">

    <script src="js/script.js" defer></script>

    <title>Calculadora</title>
</head>

<body>

    <div class="fundo">
        <div class="grid-calculadora">
            <div class="saida">
                <div data-operacao-anterior class="operacao-anterior"></div>
                <div data-operacao-atual class="operacao-atual"></div>
            </div>

            <button data-limpar-tudo class="espaco-2">AC</button>
            <button data-delete>DEL</button>
            <button data-operacao>÷</button>
            <button data-numero>1</button>
            <button data-numero>2</button>
            <button data-numero>3</button>
            <button data-operacao>x</button>
            <button data-numero>4</button>
            <button data-numero>5</button>
            <button data-numero>6</button>
            <button data-operacao>+</button>
            <button data-numero>7</button>
            <button data-numero>8</button>
            <button data-numero>9</button>
            <button data-operacao>-</button>
            <button data-numero>.</button>
            <button data-numero>0</button>
            <button data-igual class="espaco-2">=</button>
        </div>
    </div>
    

</body>

</html>
