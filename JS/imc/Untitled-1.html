<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de IMC">
    <meta name="keywords" content="IMC, calculadora de IMC, peso">
    <meta name="author" content="Alice Assis">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilo.css">

    <title>Cauculadora de IMC</title>
</head>

<body>
    
    <div class="container">
        <div class="linha">
            <input type="range" min="20" max="200" value="20" id="peso" oninput="calcular()">
            <span id="valor-peso">20 kg</span>
        </div>
        <div class="linha">
            <input type="range" min="100" max="250" value="100" id="altura" oninput="calcular()">
            <span id="valor-altura">100 cm</span>
        </div>

        <p id="resultado">20.00</p>
        <p id="categoria">Peso normal</p>
    </div>

    <script src="js/js"></script>

</body>
</html>
